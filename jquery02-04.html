<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-4(jquery를 이용한 요소 제거)</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            //remove 사용
            $("#btnRemove").on("click",function(){
                $("#divRemove").remove();
            });
            //Empty 사용
            $("#btnEmpty").on("click",function(){
                $("#divRemove").empty();
            })
            //필터링 사용해서 remove
            $("#btnRemoveFilter").on("click",function(){
                $("#div02 > p").remove(".remove");
            });
        })
        
    </script>
    <style>
        #divRemove{
            height: 200px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;
        }
        .remove{color: red;}
    </style>
</head>
<body>
    <div id="div01">
        <h3>remove 사용</h3>
        <button id="btnRemove">클릭시 아래의 div 삭제</button>
        <button id="btnEmpty">클릭시 아래의 div의 자손태그 삭제</button>
        <div id="divRemove">
            remove함수를 사용하여 삭제될 텍스트
            <p>remove함수 사용하여 삭제될 태그</p>
            <div style="height: 100px; width: 100px; background-color: dodgerblue;">
                <p>remove함수를 사용하여 삭제될 자손태그</p>
            </div>
        </div>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>필터링을 통한 삭제</h3>
        <p>삭제되지 않을 p태그</p>
        <p class="remove">필터링을 통해 삭제될 p태그</p>
        <p class="remove">필터링을 통해 삭제될 p태그</p>
        <button id="btnRemoveFilter">클릭시 지정한 것만 삭제</button>
    </div>
</body>
</html>
