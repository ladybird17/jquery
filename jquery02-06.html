<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-6(css())</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            //CSS속성값 가져오기
            $("#div01 > p").on("click", function(){
                var id = this.id; //클릭한 p태그의 id값을 var id에 저장
                var color;
                if (id=="p01"){
                    color = $("#"+id).css("background-color");
                }
                else if(id == "p02"){
                    color = $("#"+id).css("background-color");
                }
                else{
                    color = $("#"+id).css("background-color");
                }
                alert("Background-color : "+color);
            });

            //CSS속성값 설정
            $("#btnCss02").on("click",function(){
                $("#div02 > p").css("background-color","yellow");
            });
            $("#btnCss03").on("click",function(){
                $("#p07").css({
                    "background-color" : "yellow",
                    "font-size" : "2em",
                    "color" : "blue",
                    "border" : "1px solid black"
                });
            });
        });
    </script>
</head>
<body>
    <div id="div01">
        <h3>css로 속성값 가져오기</h3>
        <p id="p01" style="background-color: red;">빨간색</p>
        <p id="p02" style="background-color: green;">녹색</p>
        <p id="p03" style="background-color: blue;">파란색</p>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>css로 속성값 설정하기</h3>
        <button id="btnCss02">클릭시 배경색 변경</button>
        <button id="btnCss03">클릭시 css속성 여러개 변경</button>
        <p id="p01" style="background-color: red;">빨간색</p>
        <p id="p02" style="background-color: green;">녹색</p>
        <p id="p03" style="background-color: blue;">파란색</p>
        <p id="p07">노란색</p>
    </div>
</body>
</html>
