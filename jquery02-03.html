<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-3(jquery이용한 dom요소 추가삭제)</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            //append()
            var appendTextCount = 0;
            var appendListCount = 0;
            $("#btnAppend1").on("click",function(){
                appendTextCount++;
                $("#pAppend1").append(" <b>추가된 문자열"+appendTextCount+"</b>");
            });
            $("#btnAppend2").on("click",function(){
                $("#olAppend1").append(" <li>추가된 아이템"+appendListCount+"</li>");
            });

            //prepend()
            var prependTextCount = 0;
            var prependListCount = 0;
            $("#btnPre1").on("click",function(){
                prependTextCount++;
                $("#pPre1").prepend(" <b>추가된 문자열"+prependTextCount+"</b>");
            });
            $("#btnPre2").on("click",function(){
                prependListCount++;
                $("#olPre1").prepend(" <li>추가된 아이템"+prependListCount+"</li>");
            });

            //여러가지 형식으로 append 사용
            $("#btnAppendMulti").on("click",function(){
                //html 코드를 사용해서 p태그 추가
                var text1 = "<p>추가된 p태그</p>";
                //jquery 코드를 사용해서 p태그 추가
                var text2 = $("<p></p>").text("추가된 p태그");
                //순수 자바스크립트 코드를 사용해서 p태그 추가
                var text3 = document.createElement("p");
                text3.innerHTML = ("추가된 p태그");
                $("#div03").append(text1,text2,text3);
            });

            //before/after 사용하기
            var beforeCount = 0;
            var afterCount = 0;
            $("#btnBefore").on("click",function(){
                beforeCount++;
                $("#imgBA").before(" <b>before"+beforeCount+"</b>");
            });
            $("#btnAfter").on("click",function(){
                afterCount++;
                $("#imgBA").after(" <i>after"+afterCount+"</i>");
            });

            $("#btnAll").on("click", function(){
                var txt1 = "<b>html로 추가!!</b>";
                var txt2 = $("<i></i>").text("jquery로 추가!!");
                var txt3 = document.createElement("strong");
                txt3.innerHTML="순수 자바 스크립트로 추가!!";

                $("#imgBA2").after(txt1,txt2,txt3);
            });
        });
    </script>
</head>
<body>
    <div id="div01">
        <h3>append() 사용하기</h3>
        <p id="pAppend1">버튼 클릭시 추가될 문자열</p>
        <ol id="olAppend1">
            <li>리스트 아이템1</li>
            <li>리스트 아이템2</li>
            <li>리스트 아이템3</li>
        </ol>
        <button id="btnAppend1">Append Text</button>
        <button id="btnAppend2">Append Items</button>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>prepend() 사용하기</h3>
        <p id="pPre1">버튼 클릭시 추가될 문자열</p>
        <ol id="olPre1">
            <li>리스트 아이템1</li>
            <li>리스트 아이템2</li>
            <li>리스트 아이템3</li>
        </ol>
        <button id="btnPre1">Prepend Text</button>
        <button id="btnPre2">Prepend Items</button>
    </div>

    <br><hr><br>

    <div id="div03">
        <p id="pAppendMulti">버튼 클릭시 추가될 문자열</p>
        <button id="btnAppendMulti">클릭시 p태그 추가</button>
    </div>

    <br><hr><br>

    <div id="div04">
        <h3>before/after 사용하기</h3>
        <img id="imgBA" src="./images/q3.jpg" alt="">
        <br><br>
        <button id="btnBefore">Before 사용</button>
        <button id="btnAfter">After 사용</button>
    </div>

    <br><hr><br>

    <div id="div05">
        <img id="imgBA2" src="./images/q3.jpg" alt="">
        <br>
        <button id="btnAll">클릭시 3가지 방법으로 추가</button>
    </div>
</body>
</html>
