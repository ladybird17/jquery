<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-2(HTML컨텐츠 조작 - dom객체)</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnText").on("click",function(){
                var txt = $("#p01").text();
                alert("text() 사용시 : "+txt);
            });
            $("#btnHtml").on("click",function(){
                var txt = $("#p01").html();
                alert("html() 사용시 : "+txt);
            });

            //text(), html() 을 이용하여 데이터 입력
            $("#btnTextSet").on("click",function(){
                $("#p02").text("<b>text()로 변경한 내용</b>");
            });
            $("#btnHtmlSet").on("click",function(){
                $("#p03").html("<b>html()로 변경한 내용</b>");
            });

            //val() 사용하기
            $("#btnValGet").on("click",function(){
                var txt = $("#userName").val();
                alert("val() : "+txt);
            });
            $("#btnValSet").on("click", function(){
                var txt = "서예진";
                $("#userName").val(txt);
            });
            $("#btnValSet2").on("click",function(){
                $("#btnValSet2").val("클릭하여 내용 변경 됨");
            });
            $("#btnValSet3").on("click",function(){
                $("#btnValSet3").text("클릭하여 내용 변경 됨"); //.val이 아니라 .text를 해야 작동
            });

            //attr() 사용하기
            $("#btnAttrGet").on("click",function(){
                var txt = $("#a01").attr("href");
                alert("attr() : "+txt);
            });
            $("#btnAttrSet").on("click",function(){ //오류
                //기본 attr 사용
                // var txt = "https://www.naver.com";
                // $("#a01").attr("href", txt);
                var txt = "http://"+$("#url").val();

                //여러개의 속성값 동시에 설정
                $("#a01").attr({
                    "href" : txt,
                    "target" : "_blank"
                });

            //문제1 자신이 원하는 주소로 url을 변경하고, 표시글도 자신이 원하는 텍스트로 변경하세요
                var txt2 = $("#urlName").val();

                $("#a01").text(txt2);
            });


        });
    </script>
</head>
<body>
    <div id="div01">
        <h3>text(), html()</h3>
        <p id="p01">text()와 <b>html()</b>의 차이점</p>
        <button id="btnText" type="button">text() 사용시</button>
        <button id="btnHtml" type="button">html() 사용시</button>
    </div>

    <br><hr><br>

    <div id="div02">
        <h3>text, html을 이용하여 내용 입력</h3>
        <p id="p02">Set Text 버튼 클릭시 변경될 p태그</p>
        <p id="p03">Set Html 버튼 클릭시 변경될 p태그</p>
        <label for="textBox01">input Text : </label>
        <input type="text" id="textBox01" placeholder="글자를 입력하세요" value="Hello world">

        <button id="btnTextSet">Set Text</button>
        <button id="btnHtmlSet">Set Html</button>
    </div>

    <br><hr><br>

    <div id="div03">
        <h3>val() 사용하기</h3>
        <label for="userName">Name : </label>
        <input type="text" id="userName" value="버튼을 클릭하세요">
        <input type="button" id="btnValSet2" value="변경될 내용">
        <button type="button" id="btnValSet3">변경될 내용</button>
        <!--버튼태그는 value없어서 태그 중간에 글text 작성해야함-->
        <br>
        <button id="btnValGet">클릭시 value 가져오기</button>
        <button id="btnValSet">클릭시 value 설정하기</button>
    </div>

    <br><hr><br>


    <div id="#div04">
        <h3>attr 사용하기</h3>
        <p><a href="httpss://www.daum.net" id="a01">다음 홈페이지</a></p>
        <label> URL : <input type="text" id="url" placeholder="주소를 입력해주세요."> </label>
        <label> 사이트명 : <input type="text" id="urlName" placeholder="주소의 이름을 입력해주세요."> </label>

        <button id="btnAttrGet">클릭시 링크주소 불러오기</button>
        <button id="btnAttrSet">클릭시 링크주소 입력하기</button>
    </div>
</body>
</html>
